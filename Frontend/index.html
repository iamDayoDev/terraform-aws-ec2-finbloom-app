<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinBloom - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="finbloom-favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="topbar">
        <div class="topbar-inner">
            <div class="brand">
                <div class="logo" aria-hidden="true">
                    <div class="logo-2"></div>
                </div>
        
                <div>
                    FinBloom 
                </div>
            </div>
            <div class="actions">
                <button class="btn" id="exportCsvBtn" title="export transaction as CSV">Export CSV</button>
                <button class="btn primary" id="demo_history" title="Demo Transaction History">Transaction History</button>
            </div>
        </div>
    </header>

    <main class="container grid cols" id="app">
        <section class="grid">
            <div class="card balance">
                <div>
                    <h3>Total Balance</h3>
                    <div class="metric" id="totalBalance">₦0.00</div>
                    <div class="sub">Across all transactions</div>
                </div>
                <div>
                    <div class="chip ok" id="incomeChip">+₦0.00</div>
                    <div></div>
                    <div class="chip" id="expenseChip">-₦0.00</div>
                </div>
            </div>

            <div class="card">
                <div class="section-title">
                    <h2>Add Transcation</h2>
                </div>
                <form id="txForm" novalidate>
                    <div class="row row-2">
                        <div class="field">
                            <label for="amount">Amount (₦)</label>
                            <input type="number" id="amount" min="0" step="0.01" placeholder="e.g. 5000" required>
                        </div>
                        <div class="field">
                            <label for="type">Type</label>
                            <select id="type" required>
                                <option value="credit">Credit</option>
                                <option value="debit">Debit</option>
                            </select>
                        </div>
                    </div>

                    <div class="row row-2">
                        <div class="field">
                            <label for="category">Category</label>
                            <select id="category">
                                <option value="salary">Salary</option>
                                <option value="transfer">Transfer</option>
                                <option value="investment">Investment</option>
                                <option value="utilities">Utilities</option>
                                <option value="food">Food</option>
                                <option value="fees">Fees</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="field">
                            <label for="date">Date</label>
                            <input id="date" type="date" required>
                        </div>
                    </div>

                    <div class="field">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Note (optional)">
                    </div>

                    <button class="btn primary" type="submit">Save Transcation</button>
                </form>
            </div>
        </section>

        <section class="grid">
            <div class="card">
                <div class="section-title">
                    <h2>Transactions</h2>
                    <div class="filters">
                        <div class="inpute-inline">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M21 21L15.8 15.8M18 10.5C18 14.09 15.09 17 11.5 17C7.91 17 5 14.09 5 10.5C5 6.91 7.91 4 11.5 4C15.09 4 18 6.91 18 10.5Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                            <input type="search" id="search" placeholder="search description or category">
                        </div>
                        <select class="btn small" id="filterType">
                            <option value="all">All</option>
                            <option value="credit">credit</option>
                            <option value="debit">Debit</option>
                        </select>
                        <select class="btn small" id="sortBy">
                            <option value="date_desc">Newest</option>
                            <option value="date_asc">Oldest</option>
                            <option value="amount_desc">Amount (high → low)</option>
                            <option value="amount_asc">Amount (low → high)</option>
                        </select>
                    </div>
                </div>

                <div class="table-wrap">
                    <table id="txTable" aria-describedby="Transction List">
                        <thead>
                            <tr>
                                
                                <th>Type</th>
                                <th>Category</th>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Date</th>
                                
                            </tr>
                        </thead>
                        <tbody id="txBody">
                            <!-- The rows will be added by js -->
                        </tbody>
                    </table>
                    <div class="empty" id="emptyState" hidden>No transaction yet. Use the form to add one</div>
                </div>
            </div>

        </section>
    </main>

    
    <div class="toast" id="toast" role="status" aria-live="polite">hiiiiiiiiiiiiiii</div>
</body>
    <script src="script.js"></script>
</html>
